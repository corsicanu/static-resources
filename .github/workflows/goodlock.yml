name: Check for goodlock updates

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - device: "SM-S918B"
            sdk: "34"
            os: "14"
            csc: "EUX"
          - device: "SM-F946B"
            sdk: "33"
            os: "13"
            csc: "EUX"
          - device: "SM-X816B"
            sdk: "33"
            os: "13"
            csc: "EUX"
          - device: "SM-S908B"
            sdk: "33"
            os: "13"
            csc: "EUX"
          - device: "SM-F936B"
            sdk: "32"
            os: "12L"
            csc: "EUX"
          - device: "SM-G998B"
            sdk: "31"
            os: "12"
            csc: "DBT"
          - device: "SM-N985F"
            sdk: "30"
            os: "11"
            csc: "DBT"
          - device: "SM-N985F"
            sdk: "29"
            os: "10"
            csc: "DBT"
          - device: "SM-G965F"
            sdk: "28"
            os: "9"
            csc: "DBT"

    steps:

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Check for update
        id: check
        run: |
          need_update=0
          curl --retry 5 --retry-delay 5 "http://vas.samsungapps.com/product/getContentCategoryProductList.as?contentCategoryID=0000005309&deviceId=${{ matrix.device }}&sdkVer=${{ matrix.sdk }}&mcc=262&mnc=01&csc=${{ matrix.csc }}&imgWidth=512&imgHeight=512&startNum=1&endNum=100&alignOrder=recent&callerId=com.samsung.android.goodlock&cc=NONE" > tmp-${{ matrix.os }}_${{ matrix.device }}.xml
          if [ ! -f xml/${{ matrix.os }}_${{ matrix.device }}_orig_goodlock.xml ]; then echo "" > xml/${{ matrix.os }}_${{ matrix.device }}_orig_goodlock.xml; fi
          if [ "$(diff tmp-${{ matrix.os }}_${{ matrix.device }}.xml xml/${{ matrix.os }}_${{ matrix.device }}_orig_goodlock.xml)" != "" ]; then need_update=1; fi
          echo "need_update=$need_update" >> $GITHUB_ENV

      - name: Update current version
        if: env.need_update == 1
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git pull origin ${{github.ref}} --ff-only
          curl --retry 5 --retry-delay 5 "http://vas.samsungapps.com/product/getContentCategoryProductList.as?contentCategoryID=0000005309&deviceId=${{ matrix.device }}&sdkVer=${{ matrix.sdk }}&mcc=262&mnc=01&csc=${{ matrix.csc }}&imgWidth=512&imgHeight=512&startNum=1&endNum=100&alignOrder=recent&callerId=com.samsung.android.goodlock&cc=NONE" > xml/${{ matrix.os }}_${{ matrix.device }}_orig_goodlock.xml
          git add xml/${{ matrix.os }}_${{ matrix.device }}_orig_goodlock.xml
          git commit -m "goodlock_${{ matrix.os }}_${{ matrix.device }}: update of $(date +'%d-%m-%Y %H:%M')"

      - name: Push changes to repo
        if: env.need_update == 1
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
